<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>

  <div class="wrapper">
    
    <div class="logo mobile">
      <img src="/images/logo.svg" alt="Base Apparel logo">
    </div>

    <div class="derecha mobile">

      

    </div>

    <div class="izquierda">

      <img class="desktop" src="/images/logo.svg" alt="Base Apparel logo">

      <h2>We're <span>coming soon</span></h2>

      <p>

        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" class="form" onsubmit="return validarCorreo()"> 
        <input id="text" type="text" placeholder="Email Address">
        <button id="boton"></button>
      </form>
    </div>

    <div class="derecha desktop">



    </div>





  </div>
